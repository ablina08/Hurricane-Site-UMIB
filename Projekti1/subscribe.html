<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="subscribe.css">
    <script src="subscribe.js"></script>
</head>
<body>
    <div id="ash-subscribe-section" class="ash-container">
        <div class="ash-subscribe-content">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Stay updated with our latest news and offers.</p>
            <form id="ash-subscribe-form" class="ash-form">
                <input type="email" id="ash-email" class="ash-input" placeholder="Enter your email" required>
                <button type="submit" class="ash-btn">Subscribe</button>
            </form>
            <div id="ash-success-message" class="ash-success-message" style="display: none;">
                <p>Thank you for subscribing!</p>
            </div>
        </div>
    </div>
</body>
</html>
